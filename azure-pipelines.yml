trigger:
  batch: true

name: $(Date:yyyyMMdd)$(Rev:r)



stages:
- stage: Build
  displayName: 'Build Flutter App'
  condition: always()
  jobs:
  - job: iOS
    displayName: Build iOS bundle
    pool:
      vmImage: 'macOS-latest'
    variables:
      scheme: 'Runner'
      sdk: 'iphoneos'
      configuration: 'Release'
      COCOAPODS_DISABLE_STATS: true
      APP_STORE_CONNECT_ISSUER_ID: f3c3afe7-dd6f-499b-8072-13e4e805c793
      APP_STORE_CONNECT_KEY_IDENTIFIER: W89FJQKB3W
      APP_STORE_CONNECT_PRIVATE_KEY: 
      CERTIFICATE_PRIVATE_KEY: 


    steps:
    - task: Bash@3
      displayName: 'cocoa'
      inputs:
        targetType: inline
        script: |
          echo "uninstalling all cocoapods versions"
          sudo gem uninstall cocoapods -ax
          echo "installing cocoapods version pre"
          sudo gem install cocoapods --pre 
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.x'
        addToPath: true
        architecture: 'x64'
    - task: Bash@3
      displayName: 'code magic'
      inputs:
        targetType: inline
        script: |
          pip install codemagic-cli-tools && app-store-connect fetch-signing-files "com.staht.connect" --type IOS_APP_STORE --create
